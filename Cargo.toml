[package]
name = "librarian"
version = "0.1.0"
authors = ["Boris Tatarintsev <btatarintsev@ozon.ru>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
regex = "1"
futures = "0.3.5"
url = "2.1.1"
log = "0.4.11"
simple_logger = "1.6.0"
anyhow = "1.0.31"
async-trait = "0.1.36"
chrono = {version = "0.4.13", features = ["serde"]}
serde = {version = "1.0.114", features = ["derive"]}
serde_json = "1.0"
http = "0.2.1"
strip_markdown = "0.2.0"
config = "0.10.1"
lazy_static = "1.4.0"

[dependencies.async-std]
version = "1.6.2"
features = ["attributes"]

[dependencies.surf]
version = "1.0.3"
features = ["native-client"]
